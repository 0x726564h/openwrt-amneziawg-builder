name: Build AmenziaWG OpenWrt Packages

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-amneziawg.yml'
      - 'scripts/amneziawg/**'
  pull_request:
    paths:
      - '.github/workflows/build-amneziawg.yml'
      - 'scripts/amneziawg/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      OPENWRT_VERSION: "24.10.2"
      OPENWRT_REVISION: "r28739-d9340319c6"
      TARGET_ARCH: "aarch64_generic"
      KERNEL_VERSION: "6.6.93"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt
        run: |
          git clone https://git.openwrt.org/openwrt/openwrt.git
          cd openwrt
          git checkout v$OPENWRT_VERSION

      - name: Clone AmenziaWG
        run: |
          git clone https://github.com/amnezia-vpn/amneziawg-openwrt.git package/amneziawg

      - name: Update feeds
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Build
        working-directory: openwrt
        run: |
          cat > .config <<EOF
          CONFIG_TARGET_rockchip=y
          CONFIG_TARGET_rockchip_armv8=y
          CONFIG_TARGET_rockchip_armv8_DEVICE_friendlyarm_nanopi-r4s=y
          CONFIG_PACKAGE_amneziawg=y
          CONFIG_PACKAGE_amneziawg-tools=y
          EOF
          make defconfig

      - name: Build packages
        working-directory: openwrt
        run: make package/amneziawg/{clean,compile} V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-packages
          path: openwrt/bin/packages/${{ env.TARGET_ARCH }}/base/
          retention-days: 5
