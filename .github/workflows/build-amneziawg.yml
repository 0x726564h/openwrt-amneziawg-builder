name: Build AmneziAWG OpenWrt Packages

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-amneziawg.yml'
      - 'scripts/amneziawg-build.sh'
  pull_request:
    paths:
      - '.github/workflows/build-amneziawg.yml'
      - 'scripts/amneziawg-build.sh'

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      OPENWRT_VERSION: "24.10.2"
      OPENWRT_REVISION: "r28739-d9340319c6"
      TARGET: "rockchip/armv8"
      ARCH: "aarch64_generic"
      KERNEL_VERSION: "6.6.93"

    steps:
      - name: Checkout Actions
        uses: actions/checkout@v3

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt
        run: |
          git clone https://git.openwrt.org/openwrt/openwrt.git
          cd openwrt
          git checkout v$OPENWRT_VERSION

      - name: Clone AmneziAWG
        run: |
          git clone https://github.com/amnezia-vpn/amneziawg-openwrt.git package/amneziawg

      - name: Update feeds
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Build
        working-directory: openwrt
        run: |
          echo "CONFIG_TARGET_rockchip=y" > .config
          echo "CONFIG_TARGET_rockchip_armv8=y" >> .config
          echo "CONFIG_TARGET_MULTI_PROFILE=y" >> .config
          echo "CONFIG_TARGET_ALL_PROFILES=y" >> .config
          echo "CONFIG_PACKAGE_amneziawg=y" >> .config
          make defconfig

      - name: Build packages
        working-directory: openwrt
        run: make package/amneziawg/compile -j$(nproc) V=s

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp openwrt/bin/packages/$ARCH/base/amneziawg_*.ipk artifacts/
          cp openwrt/logs/package/amneziawg artifacts/build.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: amneziawg-packages
          path: artifacts/
